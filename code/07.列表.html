<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- 

        在html种也可以创建列表，html列表有三种
             有序列表
             无序列表
             定义列表
        有序列表，使用ul标签来创建有序列表（用的最多）
            使用li表示列表项
        
        无序列表，使用ol标签来创建无序列表
            使用li表示列表项


        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
     -->

    
    <ul>
         <li>喜欢你</li>
         <li>起风了</li>
         <li>剑心</li>
    </ul>

    <ol>
        <li>喜欢你</li>
        <li>起风了</li>
        <li>剑心</li>
    </ol>

    <dl>

        <dt>喜欢</dt>
        <dd>喜欢就是对你有心动的感觉</dd>
    </dl>
</body>
</html>
