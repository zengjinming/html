<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

          /*
            伪元素，表示页面中一些特殊的并不真实的存在的元素（特殊的位置）

               伪元素使用 ::开头

                ::first-letter  表示第一行
                ::selection  表示选中的内容
                ::before 元素的开始
                ::after 元素的最后

          */

        p::before{
            font-size: 30px;
        }
          

    </style>
</head>
<body>
    
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit veniam explicabo vero est voluptatibus autem quidem quam quis nulla? Explicabo repudiandae aliquam recusandae natus quo dolorum sit voluptate, ratione culpa.
    </p>
</body>
</html>
