<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        第二种方式：(内部样式表)
            将样式编写到head中的style标签里
               然后通过CSS的选择器来选中元素并为其设置各种样式
               可以同时为多个标签设置样式，并且修改只需要修改一处

               内部样式表更加方便对样式进行复用

               问题：
                  我们的内部样式表只能对一个网页起作用
                  它里边的样式不能跨网页进行复用
     -->

    <!-- 
        第三种方式：外部样式表
              可以将css样式编写到一个外部的css文件中
              然后通过link标签来引入外部的css文件

              外部样式表要通过link标签进行引入
                意味着只要想要使用这些样式的网页都可以对其进行引用
                样式可以在不同的页面之间进行复用
              将样式编写在外部的css文件中，可以使用到浏览器的缓存机制
                从而加快网页的加载速度，提高用户的体验
     -->
    <link rel="stylesheet" href="./style.css">
    
    <style>
          p{
              color: orangered;
              font-size: 50px;
          }
    </style>


</head>
<body>


    
    <!-- 
        CSS 
            层叠样式
            网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层来设置样式
            而我们最终只能看到网页上最上边的一页
            css用来设置网页中元素的样式
     -->

     <!-- 
         使用css来修改元素的样式
         
        第一种方式：(内联样式表)
           在标签内通过style属性设置元素的样式
           问题：
              使用内联样式，样式只能对一个标签生效
                 如果希望影响到多个元素时必须在每一个元素中复制一遍
                 并且样式发生改变时，我们必须要一个个的修改，非常不方便

                 注意：开发时绝对不要使用内联样式
      -->
    
      <p style="color: chocolate; font-size:60px ;" >想要住进你心底，你有着比地球大的吸引力</p>
      <br><br>
      <p>我超喜欢你哟</p>
</body>
</html>
