<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
          /*
            css的注释，注释中的内容会自动被浏览器忽略
            
            css的基本语法：
                 p叫做选择器  {}声明块

                 选择器：通过选择器可以选中页面中的指定元素
                        比如 P 的作用就是选中页面中所有的 P元素
                
                 声明块：通过声明块来指定要为元素设置的样式
                        声明块由一个一个的声明组成
                        声明是一个名值对
                            一个样式名对应一个样式值，名和值用 ：连接

          */
          
    p{
        color: slateblue;
        font-size: 50px;
    }
     </style>


</head>
<body>
    <p>喜欢你爱笑的眼睛</p>
    <br><br>
    <p>连日落也当做唇印</p>
</body>
</html>
