<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        子元素选择器
            作用：选中指定父元素的指定子元素
            语法：父元素 > 子元素
        
        后代元素选择器
            作用：选中指定元素内的指定后代元素
            语法：祖先 后代

        兄弟选择器
            选择下一个·兄弟
            语法：前一个 + 后一个
        
        选择下边所有的兄弟
        语法：兄 ~ 弟 
        */
        /* 
        div > span{
             color: red;
        }
        */

        div span{
            color: orange;
        }

        p + span{
            color: blue;
        }
    </style>
</head>
<body>
    
    <!-- 

        父元素
           直接包含子元素的元素叫做父元素

        子元素
           直接被父元素包含的元素是子元素
        祖先元素
           直接或者间接包含后代元素的元素叫做祖先元素
           一个元素的父元素也是它的祖先元素
        
        后代元素
            直接或者间接被祖先元素包含的元素叫做后代元素
            子元素也是后代元素

        兄弟元素
            拥有相同父元素的元素是兄弟元素
     -->
   <div>
          我是一个div
          <P>
              我是div中的p元素
              <span>
                  我是p元素中的span
              </span>
          </P>
          <span>
              我是div中的span元素
          </span>

   </div>
     


</body>
</html>
