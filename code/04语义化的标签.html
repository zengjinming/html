<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

    <!-- 
        在网页html专门用来负责网页的结构
          所以在使用HTML标签，应该关注的是标签的语义，而不是它的样式

        标题标签：
           h1-h6,一共有六个标题
           一般情况下，一个页面中只有一个h1
           标题标签一般只会使用h1-h3

        在页面中独占一行的元素成为块元素
     -->

     <h1>一级标题</h1>
     <h2>二级标题</h2>


    <!-- 

        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup

      -->
    
    <hgroup>
        <h1>回乡偶尔手机</h1>
        <h2>其一</h2>
    </hgroup>
    <!-- 
         p标签表示页面的一个段落  
         
         p也是一个块元素
     -->

    <p>在p标签中的内容就表示一个段落</p>

    <!-- 
        em标签用于语音语调的一个加重
        在页面中不会独占一行的元素成为行内元素
     -->

    <p>今天天气<em>真</em>不错！</p>

    <!-- 
        strong表示强调重要内容
     -->
    <p>你今天必须<strong>完成作业</strong>！</p>

    <!-- 
        blockquote表示一个长引用
     -->
    鲁迅说：
    <blockquote>
        今天永远比昨天精彩，明天永远是比今天充满期待！
    </blockquote>

    <!-- 
        q表示一个短引用

     -->
    
     <!-- 
         br 标签表示页面中的一个换行
      -->
     <br>
     <br>
    子曰<q>学而不思则罔，思而不学则殆</q>

</body>
</html>
