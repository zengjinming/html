<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- 

       keywords,表示网站的关键字，可以同时指定多个关键字，关键字用逗号隔开
       
       description用于指定网站的描述
       网络的描述会显示在搜索引擎的搜索的结果中

     -->

    <meta name="description" content="这是一个不错的网站">

</head>

</html>
