<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        图片标签用于当前页面引入一个外部图片
        使用img标签来引入外部图片，img是一个自结束标签
        属性：
            src 属性指定的是外部图片的路径（路径规则和超链接是一样的）
        
        alt 图片的描述
        
        width 图片的宽度（单位是像素）
        height 图片的高度
             宽度和高度如果只修改一个，则另一个会等比例播放
        
        注意：
            一般情况在PC端，不建议修改图片的大小，需要多大的图片就多大

        图片的格式：
            jpeg(jpg)
                支持的颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示照片
            gif
                支持的颜色比较少，支持简单透明，支持动图
                颜色单一的图片，动图
            png 
                支持的颜色丰富，支持复杂透明，不支持动图
                颜色丰富，复杂透明图片（专为网页）
            webp
                这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
                文件特别小
                缺点：兼容性不好
            
            效果一样，用小的
            效果不一样，用效果好的·
     -->
    <h1>嘿嘿，遇见你我是幸福的</h1>
    <!-- 
        <img src="./img/1.jpg" alt="">
     -->
    <img src="./img/1.jpg" alt="">
    <img src="./img/2.jpg" alt="">
    
</body>
</html>
