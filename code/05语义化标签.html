<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        块元素
            在网页中一般通过块元素来对页面进行页面

        行内元素
            行内元素主要用来包裹文字
            
            一般情况下会往块元素中放行内元素，行内元素不会有块元素
            块元素基本上什么都可以放
            P元素里不能放任何块元素

        浏览器在解析网页时，会自动对网页中不符合规则的内容进行修正
            比如：标签写在了根元素的外面
                  P里面写了块元素
                  根元素中出现了除了body和head以外的元素
        在网页中点查看，可以看到浏览器在内存中修正后的代码，在elements中
        有修改好后的代码
     -->
    <p>
        <h1>嘿嘿，遇见你们真好</h1>
    </p>
</body>
</html>
<h1>爱你这件事，是我最幸运的事</h1>
